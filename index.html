<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Popup container styles */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Popup content styles */
    .popup-content {
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Close button styles */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <style>
   body {
     background-color: black;
     color: red;
   }
  </style>
  <h1>Welcone to my website</h1>
  
  <a  href="page2.html" style="color: red;">My stuff</a>
  <!-- Popup HTML -->
  <div id="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2>Warning</h2>
      <p>This website contains adult and potentially shocking content, if you are under the age of 18 then please leave now</p>
      <button class="close-btn">Close</button>
    </div>
  </div>

  <script>
    // Close the popup when the button is clicked
  document.querySelectorAll(".close-btn").onclick = function () {
    const popup = document.getElementById("popup");
    popup.style.display = "none";
  };
  </script>
</body>
</html>
